<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="/formularios/css/style.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- Primeiro formulário-->
    <!-- Atributos da tag form-->
    <form action="register.php" method="POST" class="forms">
        <div>
            <label>Nome: </label>
            <input type="text">
        </div>
    <!-- Atributo Name-->
        <div>
            <!-- Atributo for-->
            <label for="age">Idade: </label>
            <input type="text" name="age">
        </div>
    <!-- Select-->
        <div>
            <label for="job">Selecione a sua profissão: </label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
    <!-- Selected-->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="nao" selected>Não</option>
                <option value="sim">Sim</option>
            </select>
        </div>
    <!-- Múltiplas opções-->
        <div>
            <label for="items">Selecione os itens desejados: </label>
            <select name="items" multiple>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="macarrao">Macarrão</option>
                <option value="carne">Carne</option>
            </select>
        </div>
    <!-- Textarea-->
        <div>
            <label for="comment">Comentário: </label>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>
    <!-- Fieldset e legend-->
        <div>
            <fieldset>
                <legend>Preencha os campos: </legend>
                <label for="firstname">Nome: </label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome: </label>
                <input type="text" name="lastname">
            </fieldset>
        </div>
    <!-- Datalist-->
        <div>
            <label for="sabor">Escolha o sabor: </label>
            <input type="text" list="sabores" name="sabor">

            <datalist id="sabores">
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
                <option value="Flocos"></option>
            </datalist>
        </div>
    <!-- Password -->
        <div>
            <label for="password">Digite sua senha: </label>
            <input type="password" name="password">
        </div>
    <!-- Resetar formulário -->
        <input type="reset" value="Limpar">
    <!-- Input radio -->
        <div>
            <label for="carmodel">Escolha o modelo do seu carro </label>
            <div class="radio">
                <input type="radio" value="bmw" name="carmodel">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="carmodel">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="carmodel">
                <label for="renault">Renault</label>
            </div>
        </div>
    <!-- Checkbox-->
        <div>
            <label for="opcoes">Selecione suas opções de carro: </label>
            <div class="radio">
                <input type="checkbox" name="opcoes[]" value="sedan">
                <label for="sedan">Sedan</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="opcoes[]" value="hatch">
                <label for="hatch">Hatch</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="opcoes[]" value="suv">
                <label for="suv">SUV</label>
            </div>
        </div>
    <!-- Datas -->
        <div>
            <label for="aniversario">Data de nascimento: </label>
            <input type="date" name="aniversario">
        </div>
    <!-- Input de arquivos -->
        <div>
            <label for="imagem">Insira sua imagem</label>
            <input type="file" name="imagem">
        </div>
    <!-- Emails -->
        <div>
            <label for="email">Insira seu e-mail</label>
            <input type="email" name="email" placeholder="example@mail.com" required>
        </div>
    <!-- Disable -->
        <div>
            <p>Tente mudar o valor</p>
            <input type="text" disabled>
        </div>
    <!-- Envio de form-->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
